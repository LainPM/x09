<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found">
  <title>x09 | Error 404</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --bg-primary: #0f0f13;
      --bg-secondary: #1a1a22;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --accent: #8664fc;
      --accent-hover: #7050e8;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }
    
    .error-code {
      font-size: 9rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0;
      color: var(--accent);
      opacity: 0.7;
      text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    .error-title {
      font-size: 2rem;
      margin: 1rem 0 2rem;
    }
    
    .error-message {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      transition: var(--transition);
      border: 2px solid var(--accent);
    }
    
    .button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(134, 100, 252, 0.2);
    }
    
    .button.secondary {
      background-color: transparent;
      color: var(--accent);
    }
    
    .button.secondary:hover {
      background-color: rgba(134, 100, 252, 0.1);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      display: block;
      pointer-events: none;
      width: 5px;
      height: 5px;
      background-color: var(--accent);
      border-radius: 50%;
      opacity: 0.2;
      animation: fall linear infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(360deg);
        opacity: 0;
      }
    }
    
    .glitch-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .glitch {
      position: relative;
      font-size: 8rem;
      font-weight: 700;
      line-height: 1.2;
      color: var(--accent);
      letter-spacing: 5px;
      z-index: 1;
    }
    
    .glitch:before, .glitch:after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch:before {
      left: 2px;
      text-shadow: -2px 0 #00ffea;
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }
    
    .glitch:after {
      left: -2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-anim-1 {
      0% {
        clip: rect(24px, 550px, 90px, 0);
      }
      20% {
        clip: rect(47px, 550px, 30px, 0);
      }
      40% {
        clip: rect(12px, 550px, 61px, 0);
      }
      60% {
        clip: rect(78px, 550px, 14px, 0);
      }
      80% {
        clip: rect(41px, 550px, 85px, 0);
      }
      100% {
        clip: rect(35px, 550px, 53px, 0);
      }
    }
    
    @keyframes glitch-anim-2 {
      0% {
        clip: rect(85px, 550px, 140px, 0);
      }
      20% {
        clip: rect(26px, 550px, 73px, 0);
      }
      40% {
        clip: rect(59px, 550px, 7px, 0);
      }
      60% {
        clip: rect(28px, 550px, 95px, 0);
      }
      80% {
        clip: rect(17px, 550px, 112px, 0);
      }
      100% {
        clip: rect(51px, 550px, 32px, 0);
      }
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
      
      .glitch {
        font-size: 5rem;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body class="error-404-page">
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="glitch-wrapper">
      <div class="glitch">404</div>
    </div>
    
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">Page doesn't exist or moved to different URL.</p>
    
    <div class="buttons">
      <a href="index.html" class="cta-button">Back to Home</a>
      <a href="#" onclick="window.history.back(); return false;" class="cta-button secondary">Go Back</a>
    </div>
  </div>
  
  <script src="js/404-particles.js" defer></script>
</body>
</html>
